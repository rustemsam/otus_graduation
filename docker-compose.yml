version: '3'

services:


  selenoid:
    image: aerokube/selenoid:latest
    container_name: selenoid
    ports:
      - "4444:4444"
    networks:
      - selenoid
    command: [ "-conf", "/etc/selenoid/browsers.json", "-video-output-dir", "/opt/selenoid/video", "-log-output-dir", "/opt/selenoid/logs", "-container-network", "selenoid" ]
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./browsers.json:/etc/selenoid/browsers.json
      - /opt/selenoid/video:/opt/selenoid/video
    restart: always

  selenoid-ui:
    image: aerokube/selenoid-ui:latest
    container_name: selenoid-ui
    ports:
      - "8090:8090"
    networks:
      - selenoid
    command: [ "--selenoid-uri", "http://selenoid:4444", "-listen", ":8090" ]
    restart: always

  tests:
    container_name: tests
    build:
      context: .
      dockerfile: Dockerfile
    command: [
      "pytest", "-v", "tests/frontend/pages/test_recruitment.py",
      "--browser", "chrome",
      "--remote",
      "--vnc",
      "--video",
      "--selenium_url", "http://selenoid:4444/wd/hub"
    ]
    volumes:
      - ./src/tests:/app/tests
      - ./wait-for-it.sh:/app/wait-for-it.sh
      - ./screenshots:/app/screenshots
      - /opt/selenoid/video:/opt/selenoid/video
    networks:
      - selenoid

networks:
  selenoid:
    name: selenoid
    external: true
